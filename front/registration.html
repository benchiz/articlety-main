<div class="registration__wrapper">
    <a class="registration__close" href="#"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24"
            width="24px" fill="#666666">
            <path d="M0 0h24v24H0V0z" fill="none"></path>
            <path
                d="M14.59 8L12 10.59 9.41 8 8 9.41 10.59 12 8 14.59 9.41 16 12 13.41 14.59 16 16 14.59 13.41 12 16 9.41 14.59 8zM12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z">
            </path>
        </svg></a>
    <form class="registration__form" action="http://localhost:5000/api/auth/register" id="reg-form" method="post">
        <div class="registration__blocks">
            <p class="registration__userName">
                <label class="registration__userName-label" for="NewUser-name"><svg xmlns="http://www.w3.org/2000/svg"
                        enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="#666666">
                        <g>
                            <rect fill="none" height="24" width="24" y="0"></rect>
                        </g>
                        <g>
                            <g>
                                <rect height="1.5" width="4" x="14" y="12"></rect>
                                <rect height="1.5" width="4" x="14" y="15"></rect>
                                <path
                                    d="M20,7h-5V4c0-1.1-0.9-2-2-2h-2C9.9,2,9,2.9,9,4v3H4C2.9,7,2,7.9,2,9v11c0,1.1,0.9,2,2,2h16c1.1,0,2-0.9,2-2V9 C22,7.9,21.1,7,20,7z M11,7V4h2v3v2h-2V7z M20,20H4V9h5c0,1.1,0.9,2,2,2h2c1.1,0,2-0.9,2-2h5V20z">
                                </path>
                                <circle cx="9" cy="13.5" r="1.5"></circle>
                                <path
                                    d="M11.08,16.18C10.44,15.9,9.74,15.75,9,15.75s-1.44,0.15-2.08,0.43C6.36,16.42,6,16.96,6,17.57V18h6v-0.43 C12,16.96,11.64,16.42,11.08,16.18z">
                                </path>
                            </g>
                        </g>
                    </svg></label>
                <input class="registration__userName-input" id="NewUser-name" type="text" name="firstName"
                    placeholder="Ваше имя">
            </p>
            <p class="registration__tel">
                <label class="registration__tel-label" for="NewUser-tel"><svg xmlns="http://www.w3.org/2000/svg"
                        height="24px" viewBox="0 0 24 24" width="24px" fill="#666666">
                        <path d="M0 0h24v24H0V0z" fill="none"></path>
                        <path
                            d="M6.54 5c.06.89.21 1.76.45 2.59l-1.2 1.2c-.41-1.2-.67-2.47-.76-3.79h1.51m9.86 12.02c.85.24 1.72.39 2.6.45v1.49c-1.32-.09-2.59-.35-3.8-.75l1.2-1.19M7.5 3H4c-.55 0-1 .45-1 1 0 9.39 7.61 17 17 17 .55 0 1-.45 1-1v-3.49c0-.55-.45-1-1-1-1.24 0-2.45-.2-3.57-.57-.1-.04-.21-.05-.31-.05-.26 0-.51.1-.71.29l-2.2 2.2c-2.83-1.45-5.15-3.76-6.59-6.59l2.2-2.2c.28-.28.36-.67.25-1.02C8.7 6.45 8.5 5.25 8.5 4c0-.55-.45-1-1-1z">
                        </path>
                    </svg></label>
                <input class="registration__tel-input" id="NewUser-tel" type="text" name="telUser"
                    placeholder="+7 999 999 99 99">
            </p>
            <p class="registration__login">
                <label class="registration__login-label" for="NewUser-login"><svg xmlns="http://www.w3.org/2000/svg"
                        height="24px" viewBox="0 0 24 24" width="24px" fill="#666666">
                        <path d="M0 0h24v24H0V0z" fill="none"></path>
                        <path
                            d="M22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6zm-2 0l-8 5-8-5h16zm0 12H4V8l8 5 8-5v10z">
                        </path>
                    </svg></label>
                <input class="registration__login-input" id="NewUser-login" type="text" name="email"
                    placeholder="email@example.com">
            </p>
            <p class="registration__password">
                <label class="registration__password-label" for="NewUser-password"><svg
                        xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"
                        fill="#666666">
                        <g fill="none">
                            <path d="M0 0h24v24H0V0z"></path>
                            <path d="M0 0h24v24H0V0z" opacity=".87"></path>
                        </g>
                        <path
                            d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z">
                        </path>
                    </svg></label>
                <input class="registration__password-input" id="NewUser-password" type="password" name="password"
                    placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;">
                <input type="hidden">
            </p>
        </div>
        <div class="registration__btns">
            <button class="registration__submit" type="submit">Зарегистрироваться</button>
            <a href="#" class="registration__authorization-link">Авторизоваться</a>
        </div>
    </form>
</div>
